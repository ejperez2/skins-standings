name: Render and Publish NBA Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # 10:00 AM UTC

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows it to push to the gh-pages branch

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # --- THIS IS THE NEW FIX ---
      # Install the system libraries that R packages need
      - name: Install Linux System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libfontconfig1-dev

      # --- END OF FIX ---

      - name: Install R Dependencies
        run: |
          install.packages(c('rmarkdown', 'knitr', 'pacman', 'httr', 'jsonlite', 'rvest', 'dplyr', 'tidyr', 'kableExtra', 'tibble'))
        shell: Rscript {0}

      - name: Render Quarto Document
        run: |
          quarto render index.qmd
        # Now, your 'pacman::p_load' in the .qmd will just LOAD the packages,
        # not install them, so it will be very fast.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # This finds 'index.html' and pushes it.
