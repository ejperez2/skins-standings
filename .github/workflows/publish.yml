name: Render and Publish NBA Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # 10:00 AM UTC

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows it to push to the gh-pages branch

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest' # Installs the latest version of R

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        # This step installs Quarto and adds it to the PATH

      - name: Render Quarto Document (and install R packages)
        run: |
          quarto render index.qmd
        # When this runs, your pacman code inside index.qmd
        # will execute and install all the R packages.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # This finds the 'index.html' that was just rendered
          # and pushes it to the 'gh-pages' branch.
