name: Render and Publish NBA Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # 10:00 AM UTC

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      # This one action does EVERYTHING:
      # 1. Installs R and Quarto
      # 2. Renders index.qmd
      # 3. Your pacman code inside index.qmd installs the packages
      # 4. Publishes the final HTML to the gh-pages branch
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
