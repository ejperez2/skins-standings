name: Render and Publish NBA Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # 10:00 AM UTC

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows it to push to the gh-pages branch

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # --- THIS IS THE NEW, FIXED STEP ---
      - name: Install R Dependencies
        run: |
          install.packages(c('rmarkdown', 'knitr', 'pacman', 'httr', 'jsonlite', 'rvest', 'dplyr', 'tidyr', 'kableExtra', 'tibble'))
        shell: Rscript {0}
      # --- END OF NEW STEP ---

      - name: Render Quarto Document
        run: |
          quarto render index.qmd
        # Now, when this runs, all packages are already installed.
        # Your pacman chunk will just load them.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # This finds 'index.html' and pushes it.
