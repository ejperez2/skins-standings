name: Render and Deploy Quarto Documents

on:
  schedule:
    # Runs at 6 AM, 12 PM, 6 PM, and 12 AM Central Time (UTC-6)
    # Adjusted for UTC: 12 PM, 6 PM, 12 AM, 6 AM UTC
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main
    paths:
      - '**.qmd'
      - '.github/workflows/render-quarto.yml'

jobs:
  render-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            tzdata

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.553

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true

      - name: Setup R package cache
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.3.2-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-4.3.2-

      - name: Install R packages
        run: |
          install.packages(c("remotes", "rmarkdown", "knitr"))
          remotes::install_cran(c(
            "httr",
            "jsonlite", 
            "rvest",
            "dplyr",
            "tidyr",
            "kableExtra",
            "tibble",
            "hoopR",
            "lubridate",
            "stringr"
          ), upgrade = "never")
        shell: Rscript {0}

      - name: Configure timezone
        run: |
          sudo ln -sf /usr/share/zoneinfo/America/Chicago /etc/localtime
          echo "America/Chicago" | sudo tee /etc/timezone
          sudo dpkg-reconfigure -f noninteractive tzdata

      - name: Render Quarto documents
        run: |
          quarto render skins_season_long.qmd
          quarto render skins_today.qmd
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update output directory
        run: |
          mkdir -p docs
          cp skins_season_long.html docs/index.html
          cp skins_today.html docs/skins_today.html
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true

      - name: Upload render logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: render-logs
          path: |
            **/*.log
            **/*.Rout
