name: Render and Publish NBA Stats

on:
  workflow_dispatch:
  schedule:
  # Runs at 02:00, 05:00, 12:00, 15:00 UTC 
    # (9pm, Midnight, 7am, 10am Central Time)
    - cron: '0 2,5,12,15 * * *'
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows it to push to the gh-pages branch

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # --- THIS STEP IS NOW MORE COMPLETE ---
      - name: Install Linux System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libfontconfig1-dev libfreetype6-dev libharfbuzz-dev libfribidi-dev

      - name: Install R Dependencies
        run: |
          install.packages(c('rmarkdown', 'knitr', 'pacman', 'httr', 'jsonlite', 'rvest', 'dplyr', 'tidyr', 'kableExtra', 'tibble'))
        shell: Rscript {0}

      - name: Render Quarto Document
        run: |
          quarto render index.qmd

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # This finds 'index.html' and pushes it.
