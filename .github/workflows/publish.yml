name: Render and Publish NBA Stats

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # 6am Central
    - cron: '0 14 * * *'  # 8am Central
    - cron: '0 18 * * *'  # Noon Central
    - cron: '0 22 * * *'  # 4pm Central
    - cron: '0 2 * * *'   # 8pm Central
    - cron: '0 3 * * *'   # 9pm Central
    - cron: '0 4 * * *'   # 10pm Central
    - cron: '0 5 * * *'   # 11pm Central
    - cron: '0 6 * * *'   # Midnight Central
    
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'
          use-public-rspm: true 

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Explicitly cache R packages to ensure the 11-minute wait disappears after the first run
      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          extra-packages: |
            any::rmarkdown
            any::knitr
            any::pacman
            any::httr
            any::jsonlite
            any::rvest
            any::dplyr
            any::tidyr
            any::kableExtra
            any::tibble
            any::stringr
            any::ggplot2
            any::scales

      - name: Render Quarto Document
        run: |
          quarto render index.qmd --to html

      - name: Commit standings history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add standings_history.csv team_vegas_history.csv
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Update standings history [skip ci]"
          git push
        continue-on-error: true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # CRITICAL: Only deploy the rendered HTML file, not the whole repo
          publish_dir: .
          publish_files: index.html
