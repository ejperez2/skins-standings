name: Render and Publish NBA Stats

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 12,14,18,22 * * *'
    - cron: '0 2,3,4,5,6 * * *'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'
          use-public-rspm: true # SPEED: Uses pre-compiled binaries

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rmarkdown
            any::knitr
            any::pacman
            any::httr
            any::jsonlite
            any::rvest
            any::dplyr
            any::tidyr
            any::kableExtra
            any::tibble
            any::stringr
            any::ggplot2
            any::scales

      - name: Render Quarto Document
        run: |
          # 1. Render to _site (This keeps your source code separate from the website)
          quarto render index.qmd --to html --output-dir _site
          
          # 2. Add .nojekyll to ensure GitHub serves the folder correctly
          touch _site/.nojekyll

      - name: Commit standings history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add standings_history.csv team_vegas_history.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Update standings history [skip ci]"
          git push
        continue-on-error: true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # CRITICAL: This copies ONLY the _site folder to gh-pages
          publish_dir: _site
          # CLEANUP: This deletes old junk (like YAML files) from the website branch
          force_orphan: true
